<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage Authorities</h2>
    <button class="btn btn-success" (click)="openAddModal()">
      <i class="bi bi-plus"></i> Add Authority
    </button>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>
          <button class="btn btn-primary me-2" (click)="editItem(item.id)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-danger" (click)="deleteItem(item.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Edit Modal -->
  <div
    class="modal fade"
    id="editAuthorityModal"
    tabindex="-1"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Authority</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <label for="itemName">Name:</label>
          <input
            type="text"
            class="form-control"
            id="itemName"
            [(ngModel)]="selectedItem.name"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="updateItem()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Modal -->
  <div
    class="modal fade"
    id="addAuthorityModal"
    tabindex="-1"
    aria-labelledby="addModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add Authority</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <label for="newItemName">Name:</label>
          <input
            type="text"
            class="form-control"
            id="newItemName"
            [(ngModel)]="authority"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-success" (click)="addItem()">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
