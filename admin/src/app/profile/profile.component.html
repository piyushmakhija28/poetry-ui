<div class="container d-flex justify-content-center mt-5">
  <div class="card p-4 shadow-sm" style="width: 400px">
    <h3 class="card-title text-center mb-4">User Profile</h3>

    <!-- Profile Picture Section -->
    <div class="d-flex justify-content-center mb-3">
      <div class="position-relative">
        <img
          src="https://via.placeholder.com/100"
          alt="Profile Picture"
          class="rounded-circle img-thumbnail"
          style="width: 100px; height: 100px"
        />
        <input
          type="file"
          id="profilePic"
          class="form-control position-absolute top-0 start-50 translate-middle"
          style="width: 100px; opacity: 0; cursor: pointer"
          (change)="uploadProfilePic($event)"
        />
        <label
          for="profilePic"
          class="position-absolute bottom-0 start-50 translate-middle badge bg-secondary"
          style="cursor: pointer"
        >
          Change
        </label>
      </div>
    </div>

    <!-- User Details Section -->
    <form (submit)="updateProfile()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="user.firstName"
          name="firstName"
        />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="user.lastName"
          name="lastName"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          readonly
        />
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="user.username"
          name="username"
          readonly
        />
      </div>

      <!-- Save Button -->
      <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
