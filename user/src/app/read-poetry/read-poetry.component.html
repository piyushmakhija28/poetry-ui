<div class="container mt-5">
  <!-- Poetry Details -->
  <div class="card">
    <img
      src="{{poetry.imageUrl}}"
      class="card-img-top"
      alt="Poetry Image"
    />
    <div class="card-body">
      <h3 class="card-title">{{poetry.title}}</h3>
      <p class="card-text">
        {{poetry.description}}
      </p>
    </div>
    <!-- Action Buttons -->
    <div class="d-flex align-items-center gap-2">
      <button class="btn p-1">
        <i class="bi bi-hand-thumbs-up" style="font-size: 0.9rem"></i> 120
      </button>
      <button class="btn p-1">
        <i class="bi bi-hand-thumbs-down" style="font-size: 0.9rem"></i>
        30
      </button>
      <button class="btn p-1">
        <i class="bi bi-chat-dots" style="font-size: 0.9rem"></i> 12
      </button>
      <button
        class="btn p-1 btn-outline-primary"
        data-bs-toggle="modal"
        data-bs-target="#shareModal"
      >
        <i class="bi bi-share" style="font-size: 0.9rem"></i>
      </button>
    </div>
  </div>

  <!-- Comments Section -->
  <div class="mt-4">
    <h5>Comments</h5>
    <div class="list-group">
      <div class="list-group-item">
        <strong>User1:</strong>
        <p>Amazing poetry! Really enjoyed reading it.</p>
      </div>
      <div class="list-group-item">
        <strong>User2:</strong>
        <p>Beautiful lines and very touching.</p>
      </div>
      <!-- Additional comments go here -->
    </div>
  </div>

  <!-- Add New Comment -->
  <div class="mt-4">
    <h6>Leave a Comment</h6>
    <form>
      <textarea
        class="form-control mb-2"
        rows="3"
        placeholder="Write your comment here"
      ></textarea>
      <button type="button" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<!-- Modal Structure -->
<div
  class="modal fade"
  id="shareModal"
  tabindex="-1"
  aria-labelledby="shareModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shareModalLabel">Share this Poetry</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Place the share icons div here -->
        <div class="d-flex align-items-center justify-content-around">
          <!-- WhatsApp -->
          <a
            href="https://web.whatsapp.com/send?text=Check%20out%20this%20poetry!%20%F0%9F%92%96"
            target="_blank"
            class="btn btn-link p-1 text-success"
            style="font-size: 1.2rem"
            title="Share on WhatsApp"
          >
            <i class="bi bi-whatsapp"></i>
          </a>
          <!-- Facebook -->
          <a
            href="https://www.facebook.com/sharer/sharer.php?u=your-link-here"
            target="_blank"
            class="btn btn-link p-1 text-primary"
            style="font-size: 1.2rem"
            title="Share on Facebook"
          >
            <i class="bi bi-facebook"></i>
          </a>
          <!-- LinkedIn -->
          <a
            href="https://www.linkedin.com/sharing/share-offsite/?url=your-link-here"
            target="_blank"
            class="btn btn-link p-1 text-info"
            style="font-size: 1.2rem"
            title="Share on LinkedIn"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
